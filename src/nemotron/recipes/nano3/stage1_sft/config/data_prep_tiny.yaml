# Tiny config for SFT data preparation (fast iteration/testing)
#
# Usage:
#   python data_prep.py --config config/data_prep_tiny.yaml
#   nemotron nano3 data prep sft --config data_prep_tiny
#
# This config uses only 2 datasets with sampling for quick testing.

# Path to tiny data blend JSON file (only 2 datasets)
blend_path: ${oc.env:PWD}/src/nemotron/recipes/nano3/stage1_sft/config/data_blend_tiny.json

# Output directory for packed .npy data
output_dir: ${oc.env:NEMO_RUN_DIR,.}/stage1_sft_tiny

# HuggingFace tokenizer model name
tokenizer_model: nvidia/NVIDIA-Nemotron-Nano-9B-v2

# Maximum tokens per packed sequence
pack_size: 4096

# Target size per shard - smaller for tiny config
shard_size: 64MB

# Split ratios (must sum to 1.0)
train_ratio: 0.98
valid_ratio: 0.01
test_ratio: 0.01

# Chat template: 'nano3', path to .jinja file, or inline template
chat_template: nano3

# Field name for OpenAI-format messages in input records
messages_field: messages

# Field name for tools definition in input records
tools_field: tools

# Filter to only include records where used_in contains this value
used_in_filter: nano_v3

# Field name for used_in filtering
used_in_field: used_in

# Truncate sequences longer than this (null = no limit)
max_doc_tokens: null

# Limit rows per dataset for quick tests - small sample for tiny
sample: 1000

# Ray actors for parallel processing (null = auto)
num_actors: null

# Force new run, ignoring cache
force: false
